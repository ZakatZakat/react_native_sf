services:
  app:
    build:
      context: .
      target: dev
      args:
        VITE_API_URL: http://localhost:8000
    working_dir: /app
    ports:
      - "5175:5173"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./public:/app/public
    environment:
      VITE_API_URL: http://localhost:8000
    networks:
      - local

  telegram:
    build:
      context: ./services/telegram
    working_dir: /app
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING}
      TELEGRAM_LOGIN_MODE: ${TELEGRAM_LOGIN_MODE}
      MEDIA_ROOT: /app/media
    env_file:
      - .env
    ports:
      - "8002:8000"
    volumes:
      - ./backend/media:/app/media
    networks:
      - local

  api:
    build:
      context: ./backend
    working_dir: /app
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING}
      TELEGRAM_LOGIN_MODE: ${TELEGRAM_LOGIN_MODE}
      TELEGRAM_CHANNEL_IDS: ${TELEGRAM_CHANNEL_IDS}
      TELEGRAM_SERVICE_URL: http://telegram:8000
      TELEGRAM_MEDIA_PUBLIC_URL: http://localhost:8002
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BOT_POLLING_INTERVAL: ${BOT_POLLING_INTERVAL}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - ./backend/media:/app/media
    networks:
      - local

  redis:
    image: redis:7
    networks:
      - local

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      local:
        aliases:
          - tg-miniapp-db

networks:
  local:
    driver: bridge

volumes:
  pgdata:
